<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container text-center my-5 py-5">
        <h1 class="my-5">Currency Converter</h1>
        <button class="btn btn-secondary mb-3" id="clear-button">Clear</button>
        <button class="btn btn-secondary mb-3" id="convert-button">
          Convert
        </button>
        <form class="row" id="currency-form">
          <div class="col-md fs-4 text-md-end m-1">
            <label for="currency">Select currency:</label>
            <select id="currency">
              <option value="EUR">EUR</option>
              <option value="USD">USD</option>
              <option value="CHF">CHF</option>
            </select>
          </div>
          <div class="col-md fs-4 text-md-start m-1">
            <label for="amount">Amount:</label>
            <input
              type="number"
              id="amount"
              min="0.01"
              step="0.01"
              placeholder="Amount"
            />
          </div>
        </form>
        <p class="fs-3" id="result"></p>
      </div>
      <div class="loader" id="loader"></div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
